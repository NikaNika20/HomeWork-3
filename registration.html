<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/"
      style="background-color: lightblue; width: 400px; height: 350px"
    >
      <label for="name" style="color: red"> FirstName</label>
      <input type="text" id="name" placeholder="firstname" required />
      <br />
      <br />

      <label for="Lname" style="color: blue">LastName</label>
      <input type="text" id="Lname" placeholder="lastname" required />
      <br />
      <br />

      <label for="date" style="color: blueviolet">Date Of Birth</label>
      <input type="date" id="date" required />
      <br />
      <br />

      <label for="number" style="background-color: green">Mobile Number:</label>
      <input type="number" id="number" placeholder="mobile number" required />
      <br />
      <br />

      <label for="email" style="background-color: white">e-mail</label>
      <input type="email" id="email" placeholder="e-mail" required />
      <br />
      <br />

      <label for="password" style="color: gray">PassWord</label>
      <input type="password" id="password" placeholder="password" required />
      <br />
      <br />

      <p>Gender:</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" required />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" required />
      <label for="oth">Others</label>
      <input type="radio" id="oth" name="gender" required />
      <br />
      <br />

      <input type="submit" />
      <button type="reset">reset</button>
      <br />
      <br />

      <h1><a href="./index.html">Home Page</a></h1>
    </form>
  </body>
</html>
